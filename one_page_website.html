<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home page section where you can introduce your website and provide some information about yourself or your business.</p>
    </section>

    <section id="pictures">
        <h2>Pictures</h2>
        <img src="c:\Users\Dell\Pictures\Camera Roll\dog.jpg/300" alt="Sample Image 1">
        <img src="c:\Users\Dell\Pictures\Camera Roll\forest.jpg/300" alt="Sample Image 2">
        <img src="c:\Users\Dell\Pictures\Camera Roll\WhatsApp Image 2024-05-15 at 20.37.08_fd4e8f63.jpg/300" alt="Sample Image 3">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="video">
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://youtu.be/XcEC2q4CotY?si=cJuAwbc0VdxCGep9" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
